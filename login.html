<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./login.css">

</head>
<body>


<form action="popup.html" method="GET" id="debjit" class="bg">
  <h1 style="text-align: center; margin-top: -12px;">LinkedIn Post Saver</h1>
    <div class="imgcontainer">
      <img src="linkedIn logo2.png" alt="img" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      </div>

   
    <div class="container">
      <label for="psw"><b>Password</b></label>
      <input type="password" id="psw" name="psw" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="err-msg-2"></div>
    <div class="container">
      <label for="email"><b>Enter Your Email Id</b></label>
      <input class="input-field mail" type="text" placeholder="Enter your valid gmail" name="gmail" required>
      <div class="err-msg-1"></div>
    </div>
    <div class="container">
      <button type="submit" class="login">Log in</button>
     
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>

  <footer class="footer">
    <p id="copyright">Copyright<a href="#" id="webaddress"></a> 2021 <b>LinkedIn Job Post Saver</b> | Design And Developed By <b>Debjit Mukherjee</b>
           </p>
    </footer>
    <script src="./login.js"></script>
</body>
</html>
